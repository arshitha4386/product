    <div class="card container w-50 bg-black">

        <div class="card-body">
            <form action="#">
                <div class="form-group">
                    <label for="email">Product Name:</label>
                    <input required="" class="form-control" name="username" id="proName" type="text">
                </div>
                <div class="form-group">
                    <label for="email">Product ID:</label>
                    <input required="" class="form-control ip1" name="email" id="proId" type="number">

                <div class="form-group">
                    <label for="confirm-password">Product Quantity:</label>
